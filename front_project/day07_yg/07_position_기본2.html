<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 400px;
            height: 300px;
            border: 4px solid lightgray;
            margin-top: 100px;
            margin-left: 100px;
            position: relative;
        }
        .box {
            width: 150px;
            height: 100px;
            background: tomato;
            border: 4px dashed red;
            border-radius: 10px;

            position: absolute;
            /* position: absolute; 는 항상 top, left, right, bottom 등의 속성과 같이 사용된다. */
            /* absolute를 쓰려면 조상요소에 position: relative;가 있어야 그 요소를 기준으로 움직인다.
            만약, 조상요소에 position: relative;가 없다면 그 상위로 올라가면서 position: relative;를 찾는다.
            끝까지 없으면 이전 뷰포트(ex : browser)를 기준으로 움직인다.*/
            top: 50px;
            left: 70px;
            /* 현재 container에 position: relative;가 있으므로 container가 위치상 부모가 된다.
            box는 container의 position을 기준으로 box(자식)의 position이 결정된다. */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
