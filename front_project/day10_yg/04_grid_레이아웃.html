<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그리드 레이아웃</title>

  <style>
    .wrapper {
      display: grid;
      /* 3행(row) 2열(column)
      1. 행과 열의 개수 지정
      grid-template-rows 는 행의 개수를 지정
      grid-template-columns 는 열의 개수를 지정

      2.행(row)과 열(column)의 상대적 크기 지정단위: fr 단위(fraction)
      예1) 너비가 같은 컬럼(열) 3개 배치
      grid-template-columns: 1fr 1fr 1fr;
      
      예2) 너비가 2:1:2 비율로 컬럼(열) 3개 배치
          grid-template-columns: 2fr 1fr 2fr;
      */
      grid-template-rows: 50px 150px 50px;
      grid-template-columns: 30% 70%;
    }

    .wrapper > div {
      margin: 1px;
      padding: 10px;
      font-size: 30px;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    .grid1 {
      grid-column-start: 1;
      grid-column-end:  3;
      background: yellowgreen;
    }
    .grid2 {
      grid-column-start: 1;
      grid-column-end:  2;
      background: pink;
    }
    .grid3 {
      grid-column-start: 2;
      grid-column-end:  3;
      background: beige;
    }
    .grid4 {
      grid-column-start: 1;
      grid-column-end:  3;
      background: yellow;
    }

  </style>
</head>
<body>
  <div class="wrapper">
    <div class="grid1">header</div>
    <div class="grid2">aside</div>
    <div class="grid3">section</div>
    <div class="grid4">footer</div>
  </div>
</body>
</html>
