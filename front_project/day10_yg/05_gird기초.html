<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그리드 기초</title>
    <style>
        .container {
            display: grid;
            border: 4px solid gray;

            /* 1. 행(row)과 열(column)의 크기와 개수 지정
               grid-template-rows 는 행의 크기와 개수
               gird-template-columns 는 열의 크기와 개수 */

            /* gtr + tab: 첫번째 행(100px) 두번째 행(200px) */
            /* grid-template-rows: 100px 200px; */
            /* gtc + tab: 첫번째 열(100px) 두번째 열(150px) 세번째 열(200px) */
              /* grid-template-columns: 100px 150px 200px; */

            /* 2. 행(row)과 열(column)의 상대적 크기 지정 단위: fr단위 (fraction)
               fr(fraction: 공간): 화면크기에 따라 fr "비율"로 박스크기가 조절됨 
               
               예1) 너비가 같은 컬럼(열) 3개 배치
                grid-template-columns: 1fr 1fr 1fr
                    
               예2) 너비가 2:1:2 비율로 컬럼(열) 3개 배치    
               grid-template-columns: 2fr 1fr 2fr
               */
            /* repeat(개수, 크기)은 행/열의 반복이 많을 경우 일괄적으로 생성가능하게 해준다.
               예) 10개의 행(row)을 100px로 생성시 gtr + tab: repeat(10, 100px)
               예) 12개의 열(column)을 200px로 생성시 gtc + tab: repeat(12, 200px) */
               /* grid-template-rows: repeat(10, 100px); */
               /* grid-template-columns: repeat(12, 200px); */

               /* grid-template-rows: 100px 150px 200px 100px 150px 200px; 는 아래와 같이 표현 가능 */
               /* grid-template-rows: repeat(2, 100px 150px 200px); */

               /* grid-template-columns: repeat(2, 1fr, 2fr); */

               /* 단축 속성 지정
                  2행(row) 100px, 3열(column) 1fr 크기의 gird 구성 */
                  grid-template: repeat(2, 100px) / repeat(3, 1fr);
            
        }
        .item {
            border: 2px dashed red;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
