<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Square4 {
            #length
            static #counter() {
                return Square4.#counter
            }
            constructor(length) {
                this.length = length
                Square4.#counter += 1
            }

            static perimeterOf(length) {
                return length * length
            }
            get length() { return this.#length }
            get perimeter() { return this.#length * 4}
            get area() { return this.#length * this.#length}

            set length (length) {
                if(length <=0) {
                    throw'길이는 0보다 커야 합니다.'
                }
                this.#length = length
            }
        }
        // static 속성 사용하기
        const squareA = new Square4(10)
        const squareB = new Square4(20)
        const squareC = new Square4(30)
        console.log(`지금까지 생성된 Square4 인스턴스는 ${Square4.counter}개입니다.`)
        // static 메소드 사용하기
        console.log(`한 변의 길이가 20인 정사각형의 둘레는 ${Square4.perimeterOf(20)}입니다.`)
        console.log(`한 변의 길이가 30인 정사각형의 둘레는 ${Square4.areaOf(30)}입니다.`)

    </script>
