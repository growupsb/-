    <script>
        //정사각형 클래스
        class Square {
            #length2;

            constructor(length) {
                this.setLength2(length);
            }

            setLength2(value) {
                if(value <=0 ) {
                    throw'길이는 0보다 커야 합니다.'
                }
                this.#length2 = value
            }
            getLength2(value) {
                return this.#length2
            }
            getPerimeter() {return 4 * this.#length2}
            getArea() {return this.#length2 *this.#length2}
        }

        //클래스 사용하기
        const square = new Square(10)
        console.log('한 변의 길이는 ${square.getLength()}입니다.')

        square.setLength2(-10);
    </script>
