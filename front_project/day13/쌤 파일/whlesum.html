<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var i, n, sum; 
        i = 0;// 변수 초기화 
        sum = 0;// 변수 초기화 
        while (i < 5){
            n=Number(prompt("값을 입력하시오","정수입력"));
        sum = sum + n;// sum += n;과 같다. 
        i++; 
        } 
        document.write("합계는 "+ sum); 
    </script>
</head>
