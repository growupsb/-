<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var evenSum=0,oddSum=0;
	var number=0;
	var choice;
	
	do {
		number=Number(prompt("Enter the number",''));
		if(number%2==0)
			evenSum+=number;
		else
			oddSum+=number;
		
		choice=prompt("계속진행하시겠습니까?:");
	}while(choice=='y'||choice=='Y');
	
	document.write("Even 합:"+evenSum);
	document.write("Odd 합 :"+oddSum);
</script>
</head>

</body>
</html>
