<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 반복은 do{}while();
        // 비교는 if()

        //입력 값 : 100, 200
        //최대값 : 200, 최소값 : 100

        //  비교값
        //  - 최대값: Number.MAX_SAFE_INTEGER
        //  - 최소값: Number.MIN_SAFE_INTEGER

        

        max=Number.MIN_SAFE_INTEGER
        min=Number.MAX_SAFE_INTEGER
        do {
            number=number(prompt("정수입력",""));
            if(number>max)
            max=number;
            if(number<min)
            min=number;
            choice=prompt("계속(y/n)?","")

        }while(choice==='y' || choice==='Y');
        document.write

        
    </script>
</head>

</body>
</html>
