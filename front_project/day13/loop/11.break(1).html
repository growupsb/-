<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1부터 20까지의 합
        var sum=0; // 누적은 0을 줘야 함
        var limitNum=5; // cost LIMITNUM=5
        for(var i=1;i<=20;i++) {
            sum += i;
            if(i===limitNum) {
                break;
            }
        }
        document.write(sum);
        
    </script>
</head>
