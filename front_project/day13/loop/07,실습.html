    <title>Document</title>
    <script>
        // prompt가 홀수, 짝수 구분하도록. do-while 사용
        var evenSum = 0;
        var oddSUM =  5;
        var number=0;
        var choice;

        do {
        num=Number(prompt("값을 입력하세요.",""));
        if(num % 2==0)
        // 짝수 합
            eveSum+=number;
        else
        // 홀수 합
            oddSum+=number;
        choice=prompt("계속 진행하시겠습니까?","");
        }while(choice == 'y' || choice == 'Y');
    </script>
</head>
