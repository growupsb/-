<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font spacing</title>
    <style>
        .hello{
            font-size: 50px;
            letter-spacing: 40px;
        }
        .welcome {
            font-size: 30px;
            word-spacing: 30px;
        }
    </style>
</head>
<body>
    <div class="hello">Hello</div>
    <div class="welcome">Hello my home! Welcome!</div>
</body>
</html>
