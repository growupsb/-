<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font color</title>
    <style>
        div {
            font-size: 40px;
        }
        .c1 {
            color:#cc48d5;
        }
        .c2 {
            color:rgb(94, 222, 42);
        }
        .c3 {
            /* a는 알파값. 투명도를 나타냄 => 색상 표현 다양하게 할 수 있음 */
            color:rgba(94, 222, 42, 0.5);
        }
        .c4 {
            color:#ffffff;
            /* color : #fff; 3번만 #fff 해도 흰색이 됨
            ex) #cc33ee -> #c3e 이렇게 사용 가능 */
        }
    </style>
</head>
<body>
    <div class="c1">Hello</div>
    <div class="c2">Hello</div>
    <div class="c3">Hello</div>
    <div class="c4">Hello</div>
</body>
</html>
