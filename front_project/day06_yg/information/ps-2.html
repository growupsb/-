<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        /* navi 영역 */
        .container {
            width: 960px;
            margin: 0 auto;
        }
        .navi {
            width: 960px;
            height: 60px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ccc;
            background-color: pink;
            font-family: 'Fira Code', monospace;
        }
        .navi ul {
            list-style: none;
            padding-top: 10px;
            padding-bottom: 5px;
        }
        .navi ul li {
            float: left;
            width: 150px;
            padding: 10px;
        }

        .navi a:link, .navi a:visited { /* 링크를 클릭했을 때와 클릭하지 않았을 때 */
            /* hover와 비슷함 */
            display: block;
            font-size: 14px;
            color: #000;
            padding: 10px;
            text-decoration: none;
            text-align: center;
        }
        .navi a:hover {
            background-color: rgb(228, 154, 166);
            color: white;
            border-radius: 30px;
        }
        .navi a:active {
            background-color: rgb(30, 30, 32);
        }

        /* 예약 영역 */
        #signup {
            background: #fff;
            border: 1px solid rgb(148, 141, 141);
            border-radius: 5px;
            padding: 20px;
            width: 400px;
            margin: 30px auto;
        }

        #signup fieldset {
            border: 1px solid #ccc;
            margin-bottom: 30px;
        }

        #signup legend {
            font-size: 15px;
            font-weight: bold;
            padding-left: 5px;
            padding-bottom: 10px;
        }
        #signup ul li {
            line-height: 30px;
            list-style: none;
            padding: 5px 10px;
            margin-bottom: 2px;
        }
        #signup fieldset:first-of-type label {
            float: left;
            font-size: 13px;
            width: 60px;
        }
        #signup input[type=text], input[type=tel]{
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 5px;
            width: 200px;
        }
        #signup button {
            border: 1px solid rgb(170, 150, 150);
            border-radius: 20px;
            display: block;
            font: 1em sans-serif;
            letter-spacing: 1px;
            margin: auto;
            padding: 7px 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navi">
            <ul>
                <li><a href="ps-1.html#intro">이용 안내</a></li>
                <li><a href="ps-1.html#room">객실 소개</a></li>
                <li><a href="ps-1.html#reservation">예약 방법 및 요금</a></li>
                <li><a href="ps-2.html">예약하기</a></li>
            </ul>
        </nav>

        <form id="signup">
            <fieldset>
                <legend>개인 정보</legend>
                <ul>
                    <li>
                        <label for="fullname">이름</label>
                        <input type="text" name="fullname" id="fullname" required autocomplete="off">
                        <!-- autocomplete : 자동 완성. on하면 켜지고 off하면 꺼짐 -->
                    </li>
                    <li>
                        <label for="tel">연락처</label>
                        <input type="tel" name="tel" id="tel">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>객실 형태</legend>
                <ul>
                    <li>
                        <input type="radio" name="room" id="basic">
                        <label for="basic">기본형(최대 2인)</label>
                    </li>
                    <li>
                        <input type="radio" name="room" id="family">
                        <label for="family">가족형(최대 8인)</label>
                    </li>
                </ul>
            </fieldset>
            <button type="submit">제출</button>
        </form>

        
</body>
</html>
