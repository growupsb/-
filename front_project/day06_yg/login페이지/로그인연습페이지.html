<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login :: 로그인</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/211bcfd087.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-box">
        <img src="./images/itschool_logo.png" alt="logo">

        <h2>ADMIN</h2>
        <h3>Email:</h3>
        <input type="email" placeholder="Your Email">
        <h3>Password</h3>
        <input type="password" placeholder="Your password" id="pass">
        <i class="fa-solid fa-eye" onclick="see()"></i>

        <button type="button">LOGIN</button>
    </div>

    <script>
        function see() {
            let look = document.getElementById("pass");
            // console.log(look);
            if(look.type == "password") {
                look.type = "text";
            }else{
                look.type = "password"
            }
        }
    </script>
</body>
</html>
