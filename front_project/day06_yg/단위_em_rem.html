<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em과 rem</title>
    <style>
        html {
            /* 
            html의 기본 font-size: 16px 이다.
            em은 "자기 자신"의 font-size에 영향을 받는다.
            ex) h1태그의 font-size를 10px로 지정하고 width를 5em으로 지정하면 가로 길이는 5 X 10px의 50px이 된다.
            */
            /* 아래는 html 전체 기준이 될 font-size를 20px로 설정 */
            font-size: 20px;
        }
        body {
            /* 실제 사용할 font-size를 body 부분에 설정 */
            font-style: 14px;
        }
        body * {
            border: 2px solid #000;
        }
        .container {
            /* font-size 대비 가로 넓이를 60em으로 설정 */
            /* width: 60em; */
            /* rem(root em으로 기준점을 이용한 em조정) 내 것과 상관 없이 "최상위 요소(html)의 기준 크기"에서 조절*/
            width: 60rem;
            font-size: 10px;
        }
        .parent {
            /* container font-size 10을 상속받아 width = 10*30em = 300px */
            /* width: 30em; */

            /* rem (root em으로 기준점을 이용한 em 조정)  */
            width: 30rem;
        }
        .child {
            /* width: 15em; */
            width: 15rem;
        }
    </style>
</head>
<body>
    <div class="container">Container
        <div class="parent">Parent
            <div class="child">Child1</div>
            <div class="child">Child2</div>
        </div>
    </div>
</body>
</html>
