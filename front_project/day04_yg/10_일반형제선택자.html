<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일반형제 선택자</title>
    <style>
        /* orange 이하에 있는 li 형제들에게 스타일 적용 */

        .orange ~ li {
            font-size: 30px;
            color: yellowgreen
        }
    </style>
</head>
<body>
    <ul>
        <li>사과</li>
        <li>딸기</li>
        <li class="orange">오렌지</li>
        <li>망고</li>
        <li>포도</li>
    </ul>
</body>
</html>
