<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그 선택자</title>
    <style>
        /* li 태그에 스타일 적용 */
        li {
            color: red;
        }
    </style>
</head>
<body>
    <h1>아이티스쿨</h1>

    <div>
        <ul>
            <li>사과</li>
            <li>딸기</li>
            <li>오렌지</li>
        </ul>

        <div>당근</div>
        <p>토마토</p>
        <span>오렌지</span>

    </div>
</body>
</html>
