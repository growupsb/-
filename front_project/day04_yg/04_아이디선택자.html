<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 선택자</title>
    <style>
        /* 
        .(점)은 클래스를 지정할 때 사용
        클래스는 별칭이라고 생각. 중복 사용가능. 
        */
        #orange {
            color:brown;
        }
    </style>
</head>
<body>
    <h1>아이티스쿨</h1>

    <div>
        <ul>
            <li>사과</li>
            <li>딸기</li>
            <li>오렌지</li>


            <li id="orange">오렌지</li>
        </ul>

        <div>당근</div>
        <p>토마토</p>
        <span class="orange">오렌지</span>

    </div>
</body>
</html>
