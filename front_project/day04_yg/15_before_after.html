<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::before와 ::after</title>
    <style>
        /* ul li::before 의미 : ul 후손 중 li 태그 앞에 가상요소 넣기 */
        /* before와 after 은 content 속성이 필수임!
        만약, 텍스트가 필요하지 않다면 content 속성 값을 비워두면 된다. */

        /* ul li::before {
            content: "번호";
            font-weight: bold;
            color:red;
            margin-right: 20px;
        } */
        ul.box li::before {
            content: "";
            width: 30px;
            height: 30px;
            background-color: blue;
            display: inline-block;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
    <hr>

    <ul class="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>
</html>
