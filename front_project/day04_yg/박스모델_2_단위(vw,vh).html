<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vw와 vh</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            /* 뷰포트 단위로 설정 vw, wh => 디바이스에 맞게 반응형으로 크기 조절 */
            width: 50vw;
            height: 100vw;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container"></div>
</body>
</html>
