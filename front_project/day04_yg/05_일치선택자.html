<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일치 선택자</title>
    <style>
        /* span 태그에 orange 클래스에 적용 */
        /* 주의 : span 태그와 .orange 클래스는 붙여써야 함 */
        span.orange {
            color: orange;
        }
    </style>
</head>
<body>
    <h1>아이티스쿨</h1>

    <div>
        <ul>
            <li>사과</li>
            <li>딸기</li>
            <li>오렌지</li>


            <li class="orange">오렌지</li>
        </ul>

        <div>당근</div>
        <p>토마토</p>
        <span class="orange">오렌지</span>

    </div>
</body>
</html>
