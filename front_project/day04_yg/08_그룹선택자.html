<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그룹 선택자</title>
    
    <style>
        /* 
        그룹 선택자 : h1, p, div 이런 식으로 그룹을 지정해서 사용(구분자로 쉼표(,)를 이용)
        */

        h1, p {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    
    <h1>웹 표준 퍼블리싱</h1>
    <p>웹 디자인의 한 분야로 원래 용어는 웹 컨텐츠 UI 디자인이다.</p>

</body>
</html>
