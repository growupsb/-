<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 점수: 500 ---> 잘못된 점수임 (점수 범위: 0~100 ---> || 사용)
        // 점수: 100 ---> A출력         
        // 점수: 80  ---> B출력

        var score, str;
        score=prompt("점수 판단","점수 입력");
        if(score<0 || score>100) {
            document.write("잘못된 점수임");
        } else if (score>=90) {
            str="A";
        } else if(score>=80){
            str="B";
        }
        document.write(str);
    </script>
</head>
<body>
    
</body>
</html>
