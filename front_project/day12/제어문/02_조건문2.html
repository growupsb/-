<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 상품등급이 A.B.C 이렇게 세 가지가 있음.
        // 90 이상이면 A등급, 80 이상이면 B등급, 70 이상이면 C등급, 60이하면 기타분류
        // 다중 if 사용
        
        var goodsScore=60;
        if(goodsScore>=90) {
            alert("A등급");
        } else if (goodsScore>=80) {
            alert("B등급");
        } else if (goodsScore>=70) {
            alert("C등급");
        } else if (goodsScore>=60) {
            alert("기타분류");
        } else {
            alert("없음");
        }
    </script>
</head>
<body>
    
</body>
</html>
