<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 두 수 a,b를 입력하여 최소값은 a, 최대값은 b
        // 두 수 값을 출력하시오

        // a==b 두 수는 같다;

        a=10, b=20;
        if(a==b) {
            document.write("두 수는 같다.");
        } else {
            var min, max;
            if(a<b){
                min=a;
                max=b;
            }else {
                min=b;
                max=a;
            }
        }
        document.write("min : "+min+"<br>");
        document.write("max : "+max);
    </script>
</head>
<body>
    
</body>
</html>
