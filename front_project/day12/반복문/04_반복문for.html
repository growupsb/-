        // document.write("합="+sum);

        var num1, num2, div;
        num1=Number(prompt("첫번째 수: "));
        num2=Number(prompt("두번째 수:"));
        div=Number(prompt("배수:"));

        for(var i=num1;i<=num2;i++) {
            if(i%div==0){
                sum+=i
            }
        }
        document.write(num1+"에서 "+num2+"사이의"+div+"배수의 합"+sum);
    </script>
