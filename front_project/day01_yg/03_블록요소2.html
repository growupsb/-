<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인요소 및 블록요소</title>
    <style>
        span {
            border: 1px solid black;
            display: inline-block;
            width: 200px;
            height: 100px;
        }
        div {
            border: 1px solid black;
            width: 200px;
            height: 100px;
            
        }
    </style>
</head>
<body>
    <span>span 1</span>
    <span>span 2</span>
    <span>span 3</span>

    <div>div 1</div>
    <div>div 2</div>
    <div>div 3</div>

    <img src="./images/basic.jpg" alt="아이유 사진" width="50px">
    <img src="./images/basic.jpg" alt="아이유 사진" width="200">

</body>
</html>
