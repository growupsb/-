<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록요소 및 인라인 요소</title>
</head>
<body>

<!-- 1. 인라인 요소
 - 콘텐츠 자신의 크기만큼 영역을 가지는 요소
 - 개행(줄 바꿈)이 발생하지 않는다.
 - width, height 값을 적용하지 못한다.
 - <a>, <span>, <label>, <strong>, <b> 등

2. 블록 요소
 - 한개의 독립된 덩어리로 화면의 가로 폭 전체를 차지하는 요소
 - 개행(줄 바꿈)이 발생한다.
 - width, height 값을 적용할 수 있다.
 - <div>, <p>, <table>, <article> 등

3. 인라인-블록
 - 인라인 요소처럼 개행(줄 바꿈) 되지 않는다.
 - 블록 요소처럼 width, height를 적용할 수 있다.
 - <img>, <button>, <textarea>, <input>, <select> -->

    <div>블록 요소</div>
    <h1>블록 요소의 성질</h1>
    <p>줄 바꿈이 일어납니다. 가로길이 전부 사용합니다.</p>

    <span>인라인 요소</span>
    <b>인라인 요소의 성질</b>
    <em>줄 바꿈이 일어나지 않습니다. 콘텐츠 크기만큼 영역을 가지는 요소</em>

</body>
</html>
