<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>align-self</title>

  <style>
    .container {
      height: 400px;
      border: 4px solid #000;
      display: flex;
      flex-wrap: wrap;
      /* align-content: center; */
      align-items: center;
    }

    .container .item {
      width: 100px;
      height: 100px;
      background: tomato;
      border: 4px dashed red;
      border-radius: 10px;

      /* 아이템 안에서 display: flex; 로 하면 텍스트를 하나의 아이템으로 인식(부모요소(container)가 아닌 자식요소(item)에서 사용하면 자식요소가 부모가 되고 안에 글자들이 자식이 된다.) */

      font-size: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container .item2 {
      /* align-self: 특정 박스만 쏙 뽑아서 정렬할 수 있다. */
      /* 즉, 박스 각각에 적용하는 것 => 아이템에 속성을 주는 것임! */
      align-self: flex-end;
    }

    .container .item4 {
      align-self: flex-start;
    }

    .container .item7 {
      /* stretch 속성 : 아이템들을 쭈욱 늘려 위,아래로 붙이게 만든다.
        stretch 의 경우 item들의 높이(height)가 고정되어 있으면 작동하지 않는다.
        item의 height를 auto로 꼭 설정해서 써야 한다. */
      align-self: stretch; 
      height: auto;
    }



  </style>
</head>
<body>
  <div class="container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">4</div>
    <div class="item item5">5</div>
    <div class="item item6">6</div>
    <div class="item item7">7</div>
  </div>
</body>
</html>
