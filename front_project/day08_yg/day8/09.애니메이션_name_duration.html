<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>애니메이션_name_duration</title>

  <style>
    .box {
      width: 100px;
      height: 100px;
      background: green;
    }

    .box:hover {
      /* 아래 @keyframes로 만든 애니메이션 적용하기 */
      /* amn + tab : 애니메이션 name과 duration은 필수 입력 속성 */
      animation-name: grow-up;

      /* amd + tab : 애니메이션의 duration 설정(지속시간 설정) */
      /* animation-duration: 3s;

      animation-timing-function: ease;
      animation-delay: 1s;
      animation-iteration-count: 3; */  /* infinite는 무한대로 재생 */

      /* 애니메이션 단축속성으로 작성 */
      /* animation: name duration timing-function delay iteration-count direction fill-mode; */

      animation: grow-up 3s linear 0.1s infinite alternate;
      /* grow-up 애니메이션을 3초동안, 등속으로, 0.1초 기다렸다가, 영원히, 순방향-역방향순으로 지그재그 재생 */
      /* animation-direction 속성은 애니메이션의 재생 방향을 지정
        normal: 순방향, reverse: 역방향 재생
        alternate: 순방향<->역방향 순으로 지그재그 재생(infinite인 경우 실행됨)
        alternate-reverse: 역방향<->순방향 순으로 지그재그 재생(infinite인 경우 실행됨) */

    }

    /* 애니메이션 만들기 */
    @keyframes grow-up {
      /* 진행상황이 0 %일 경우 */
      0% {
        width: 100px;
      }
      /* 진행상황이 75%일 경우 */
      75% {
        width: 500px;
      }
      /* 진행상황 100%일 경우 */
      100% {
        width: 300px;
      }
    }

  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
