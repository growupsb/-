<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>z-index</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #fff;
    }

    .box1 {
      background-color: red;
      width: 100px;
      height: 100px;
      position: absolute;
      top: 0;
      left: 0;
      text-align: center;

      /* z-index: 정수값; 은 box가 겹쳤을 때 위로 올라가는 순서를 지정해 줄 수 있다.
         z-index가 더 큰 숫자가 위로 올라간다. absolute를 적용할 때 사용 한다.
         예) box1의 z-index: 2; 이고, box2의 z-index: 1; 이므로 box1이 위로 올라간다. */
      z-index: 2;

    }
    .box2 {
      background-color: yellowgreen;
      width: 300px;
      height: 300px;
      position: absolute;
      top: 0;
      left: 0;
      text-align: center;
      z-index: 1;
    }

  </style>


</head>
<body>
  <div class="box1">1</div>
  <div class="box2">2</div>
</body>
</html>
