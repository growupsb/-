<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex 주축과 교차축 바꾸기</title>

  <style>
    .parent {
      border: 1px solid red;
      display: flex;
      height: 100vh;

      /* 가로정렬을 세로정렬로 변경(주축변경) */
      flex-direction: column;
      /* 기본 값: flex-direction: row; */
      /* flex-direction: column;으로 세로 정렬(주축: colum 으로 변경)
        (주축: 세로, 교차축: 가로 로 변경됨) */
    
      /* justify-content: flex-end; */
      /* justify-content: flex-start; */
      /* justify-content: center; */
      /* justify-content: space-around; */
      /* justify-content: space-between; */
      /* justify-content: space-evenly; */

      /* align-items: flex-end; */
      /* align-items: flex-start; */
      /* align-items: center; */

      /* justify-content: center;
      align-items: center; */

      /* 
      마무리 정리(아래내용은 주축이 flex의 기본값인 row일 경우) 
      1. 요소들을 유연하게 배치하기 위해서는 display: flex;를 사용한다.
      2. flex는 주축과 교차축을 가지며 주축의 기본값은 가로(row)이므로, 자식들을 가로로 정렬 시킨다.
      3. flex는 부모만 가질 수 있으며, 자식들에게 적용된다.

      4. justify-content는 가로(row)로 자식들을 움직일 때 사용한다.(주축을 중심으로 자식들을 배치시킴)
        (주요 속성 : flex-end, flex-start, center, space-around, space-between, space-evenly)
      5. align-items는 세로(column)로 자식들을 움직일 때 사용한다.(교차축을 중심으로 자식들을 배치시킴)
        (주요 속성 : flex-end, flex-start, center)

        (단, flex-direction: column;으로 방향이 바뀌면 justify-content와 align-items 거꾸로 적용됨)
      
      */




    }

    .children {
      width: 150px;
      height: 100px;
      background: tomato;
      border: 4px dashed red;
      border-radius: 10px;
    }

  </style>
</head>
<body>
  <div class="parent">
    <div class="children">child_item1</div>
    <div class="children">child_item2</div>
    <div class="children">child_item3</div>
  </div>
</body>
</html>
