<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>애니메이션_fill-mode</title>

  <style>
    .box {
      width: 100px;
      height: 100px;
      background: tomato;
      border-radius: 10px;
      margin: 30px;

      /* 애니메이션 적용 */
      animation: move 2s 1s;
      /* animation-fill-mode: forwards; */
      /* animation-fill-mode: both; */
      animation-fill-mode: backwards;

      /* 애니메이션은 구간을 다 돌고 나면 처음 속성으로 돌아온다. 이를 방지하기 위해 animation-fill-mode 속성을 사용하면 애니메이션이 끝나고 난 뒤 마지막 키프레임에 의해 설정된 스타일 값을 유지한다. */

      /* none 속성 : 기존위치에서 시작 -> 이동 -> 기존위치로 와서 종료
        forwards 속성 :  기존위치에서 시작 -> 이동 -> 애니메이션 끝 위치에서 종료

        backwards 속성 : 애니메이션 시작위치에서 시작 -> 이동 -> 기존 위치로 와서 종료
        both 속성 : 애니메이션 시작위치에서 시작 -> 이동 -> 애니메이션 끝 위치에서 종료 */

    }

    @keyframes move {
      0% {
        transform: translate(100px, 100px);
        background: dodgerblue;
      }
      100% {
        transform: translate(300px, 100px);
        background: yellowgreen;
      }
    }

  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
