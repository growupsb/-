<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전환_변환_transform(형태)</title>

  <style>
    div[class^=box] {
      width: 200px;
      height: 200px;
      background: orange;
      margin: 50px;
      font-size: 30px;

      /* 1,2,3,4,5 box 가운데로 오게 하기 위한 설정 */
      display: flex;
      /* jcc + tab */
      justify-content: center;
      /* aic + tab */
      align-items: center;

      transition: 1s ease;
    }

    /* transform(변환) 함수는 크게 4가지로 구성된다.(transform은 transition과 함께 해야한다. )
       1. 이동: translation(x, y) -> x축, y축으로 px, % 등의 단위로 이동
       2. 크기 변환: scale(x, y) -> x축, y축으로 배수 만큼 크기 변환
       3. 회전: rotate(degree) -> 회전(각도) deg
       4. 기울임: skew(x-deg, y-deg) -> x축, y축으로 각도(deg)만큼 기울기 */
    
    .box1:hover {
      transform: rotate(720deg);
    }

    .box2:hover {
      /* transform: translate(50px); */
      transform: translate(-30px, 30px);
    }

    .box3:hover {
      transform: scale(1.3);
    }

    .box4:hover {
      /* transform: skewX(10deg); */
      transform: skew(10deg, 5deg);
    }

    .box5:hover {
      /* 4가지를 여러 조합하여 한번에 적용 할 수 있다 */
      transform: translate(30px, -20px) skewX(-20deg) scale(1.3);
    }

  </style>
</head>
<body>
  <div class="box1">1</div>
  <div class="box2">2</div>
  <div class="box3">3</div>
  <div class="box4">4</div>
  <div class="box5">5</div>
</body>
</html>
