<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //100보다 큰 정수가 들어오면 경고상자 표시하기
      var num = prompt('100미만의 정수만 입력하세요');
      if (num > 100) {
        alert('정수' + num + '는(은) 100보다 작지 않습니다');
      } else {
        document.write('입력하신 값은' + num + '으로 100보다 작습니다');
      }
    </script>
  </head>
  <body></body>
</html>
