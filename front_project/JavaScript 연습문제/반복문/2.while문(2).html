<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // i가 2의 배수이면서 6의 배수인 값 출력
      var i = 1;
      while (i <= 30) {
        if (i % 2 == 0 && i % 6 == 0) {
          document.write(i + '<br>');
        }
        i++;
      }
    </script>
  </head>
  <body></body>
</html>
