<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var sum = 0;
      var num = '3의 배수';
      for (var i = 1; i <= 9; i++) {
        if (i % 3 == 0) {
          num += i + '';
          continue;
        }
        sum += i;
      }
      document.write(num + '제외 총합 : ' + sum);
    </script>
  </head>
  <body></body>
</html>
