<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //3의 배수 출력(for문 안 if문)
      for (var i = 1; i <= 20; i++) {
        if (i % 3 == 0) document.write(i + '<br>');
      }
    </script>
  </head>
  <body></body>
</html>
