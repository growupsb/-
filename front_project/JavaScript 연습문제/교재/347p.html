<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var x = 0;
      var y = 0;
      var z = 6;
      var sum1 = 0;
      var sum2 = 0;
      while (x <= 5) {
        sum1 += x;
        x++;
      }
      document.write('x :' + sum1 + '<br>');
      do {
        sum2 += y;
        y++;
      } while (y <= 5);
      document.write('y :' + sum2 + '<br>');
      do {
        z++;
      } while (z <= 5);
      document.write('z :' + z);
    </script>
  </head>
  <body></body>
</html>
