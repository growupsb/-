<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // n이 8보다 작고, 합계가 28이 나오게 할 것
      var sum = 0;
      var n = 1;
      while (n < 8) {
        sum += n;
        n++;
      }
      document.write(sum);
    </script>
  </head>
  <body></body>
</html>
