<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        border: 1px solid #000;
        padding: 5px;
      }
    </style>
    <script>
      var table = '<table>';
      for (var i = 2; i <= 9; i++) {
        table += '<tr>';
        for (var j = 1; j <= 9; j++) {
          table += '<td>' + i + '*' + j + '=' + i * j + '</td>';
        }
        table += '</tr>';
      }
      table += '</table>';
      document.write(table);
    </script>
  </head>
  <body></body>
</html>
