<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let kor=90,math,sum=0; /*변수 선언. 입력을 받는 부분.*/
        // let num=100;
        // let num=100;
        kor=prompt("국어점수를 입력하세요", "국어점수");
        math=prompt("수학점수를 입력하세요", "수학점수");
        sum=parseInt(kor)+parseInt(math);
        document.write("<h1>"+"합계는 "+sum+"</h1>");
        const DIVISION_VALUE=100;
        let cm=200;
        let m=cm/DIVISION_VALUE;
        document.write(m+"<br><br>");
        var str="javascript\nlanguage<br>";
        var str2="번호&nbsp;&nbsp;&nbsp;이름&nbsp;&nbsp;&nbsp;이메일";
        document.write(str);
        document.write(str2);

        alert('늉\t뇽');
        // alert는 \t 가능. 웹페이지는 <br>, &nbsp 사용

        var val1=(100<50);
        var val2=(100>50);
        var val3=(5!=7)
        var val4=(100>=50);
        var val5;

        document.write("<br>");
        document.write("<br>"+val1+"<br>");
        document.write("<br>"+val2+"<br>");
        document.write("<br>"+val3+"<br>");
        document.write("<br>"+val4+"<br>");
        document.write("<br>"+val5+"<br>"); // defined가 출력됨
    </script>
</head>
<body>
    <!-- 데이터
         - 원시 데이터 : number, string, boolean, undefined, null, symbol
        자바의 경우 : int, long, float, double, string, boolean
         - Object(객체) : function, object, array-->
</body>
</html>
