    <script>
        class Student{
            constructor(name,kor,math,eng){
                document.write("생성자 메소드");
                this.name=name;
                this.kor=kor;
                this.math=math;
                this.eng=eng;
            }
            //합을 구하는 메소드
            getSum(){
                var sum=this.kor+this.math+this.eng;
                return sum;
            }
            //평균 구하는 메소드
            getAverage(){
                return this.getSum()/3;
            }
            toString(){
                return `${this.name}\t${this.getSum()}\t${this.getAverage()}`;
            }
        }
