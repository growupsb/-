<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //객체 리터럴
        var circle = {
            color:"yellow",
            diameter:100,
            radius:function() {
                return this.diameter / 2;
            }
        };
        document.write(circle.color+"<br>");
        document.write(circle.diameter+"<br>");
        document.write(circle.radius()+"<br>");

        // 객체 생성자 함수
        function Triangle(b,h) {
            this.base = b;
            this.height = h;
            this.area = function() {
                return this.base * this.height / 2;
            }
        }
        var triangle = new Triangle(15,15);
        document.write(triangle.base+"<br>");
        document.write(triangle.height+"<br>");
        document.write(triangle.area()+"<br>");
        var triangle2 = new Triangle(25,10);
        document.write(triangle2.base+"<br>");
        document.write(triangle2.height+"<br>");

    </script>
