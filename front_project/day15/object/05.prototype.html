<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // prototype을 이용하면 객체의 매서드를 '생성자 함수' 내에 정의하지 않고도 생성된 객체에서 호출하여 사용할 수 있다.
        function Triangle(b,h) {
            this.base = b;
            this.height = h;
        }
        Triangle.prototype.area=function() {
            return this.base * this.height / 2;
        };
        Triangle.prototype.printOut = function() {
            return "밑변 : " + this.base + "높이 : " + this.height + "넓이 : " + this.area();
        };
        var triangle = new Triangle(30,20);
        document.write(triangle.area()+"<br>");
        var triangle2 = new Triangle(80, 40);
        document.write(triangle2.printOut()+"<br>");
        var triangle3 = new Triangle(50,30);
        document.write(triangle3.area()+"<br>");
        var triangle4 = new Triangle(100,50);
        document.write(triangle4.printOut());
    </script>
</head>

</body>
</html>
