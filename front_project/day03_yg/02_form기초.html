<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 태그</title>
</head>
<body>
    <!-- 
        form 태그는 사용자 입력값을 받아 서버로 전송할 때 주로 사용
        form action은 사용자 입력값을 어디로 보낼 것인지 결정하는 URL 주소
        form method는 입력값을 전송하는 방식으로 POST와 GET방식이 있다(기본값 : GET 방식)
        
        input 태그에서 name="pw"의 의미 : 서버로 data를 보낼 때 변수명으로 pw을 사용해서 전송
        input 태그에서 value="abc"의 의미 : data를 보낼 때 변수의 값으로 abc 전송
     -->

     <form action="/login.jsp" method="">
        <!-- 기본값은 GET -->
        <input type="email" name="mail" placeholder="이메일을 입력해주세요"><br>
        <input type="password" name="pw" placeholder="비밀번호를 입력해주세요"><br>
        <input type="date"><br>
        <input type="time"><br>
        <input type="text" name="user-id" placeholder="id를 입력해주세요"><br>
        <input type="checkbox" checked>자동 로그인
        <br>

        <button type="submit">로그인</button>
        <button type="reset">초기화</button>
     </form>
</body>
</html>
