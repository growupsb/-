<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea</title>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }

        textarea {
            padding: 30px;
            line-height: 1.5;
            border: 1px solid #ccc;
            border-radius: 1px 1px 1px #999;
        }
    </style>
</head>
<body>
    <label for="story">Tell us Your Story</label>
    <textarea id="story" cols="30" rows="8"></textarea>
</body>
</html>
