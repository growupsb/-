    <h1>아이티스쿨 직원 모집</h1>
    <h2>교육사업에 관심 있는 여러분 환영합니다</h2>
    <p>
        아이티스쿨에서 신입 직원을 모집합니다. 학부나 전공에 상관없습니다.<br>
        평소 교육에 관심있었다면 누구든지 지원 바랍니다.</p>
        <ul>
            <li><strong>모집 기간</strong> : 1월 1일 ~ 3월 2일</li>
            <li><strong>모집 분야</strong> : 행정직, 교사, 환경미화</li>
            <li><strong>지원 방법</strong> : 양식 작성 후 이메일 접수<br>
            <i>지원서 양식은 아이티스쿨 홈페이지 공식 게시판에 있습니다.</i></li>
        </ul>
    </p>
    <h3>혜택</h3>
    <ol type="a">
        <li>수습직원에게는 소정의 통신비 지급</li>
        <li>정직원이 되면 자녀 학자금 지급</li>
    </ol>
