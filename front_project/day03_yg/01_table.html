<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        th {
            background: lightblue;

        }

        
    </style>
</head>
<body>
    <h1>테이블 만들기</h1>
    <!-- table 태그로 table 만들기
    tr : 행 (table row)
    td : 열 (table data)

    th : 테이블 헤더 부분 (table header)

    border-cpllapse : collapse; (collapse 가 주위를 감싸는 것. 즉. 테두리)

    colspan="2" column(열)을 병합(가로 병합)
    rowspan="2" : row(행)을 병합(세로 병합)

    caption : (표 제목 작성) 무조건 table의 첫번째 자식으로 나와야 함. 하단에 넣고 싶으면 css로 디자인하기-->

    <table>
        <tr><th colspan="2">인적사항</th></tr>
        <tr><td>이름</td><td>나이</td></tr>
        <tr><td>홍길동</td><td>30세</td></tr>
        <tr><td>김영희</td><td>25세</td></tr>
    </table>
    <hr>

    <table>
        <tr>
            <th rowspan="2">인적사항</th>
            <th>이름</th>
            <td>홍길동</td>
            <td>김영희</td>
        </tr>
        <tr>
            <th>나이</th>
            <td>30세</td>
            <td>25세</td>
        </tr>
    </table>
    <hr>

    <table>
        <tr><td colspan="3">공연시간</td></tr>
            <td>구분</td>
            <td>S석</td>
            <td>VIP</td>
        </tr>
        <tr>
            <td>성인</th>
            <td>50,000원</td>
            <td>70,000원</td>
        </tr>
        <tr>
            <td>청소년</td>
            <td>40,000원</td>
            <td>60,000원</td>
        </tr>
        <tr>
            <td>소인</td>
            <td colspan="2">미취학 아동 일반 요금의 50%</td>
        </tr>
        <tr>
            <td rowspan="2">공연시간</td>
            <td>1회</td>
            <td>13:00 ~ 15:00</td>
        </tr>
        <tr>
            <td>2회</td>
            <td>17:00 ~ 19:00</td>
        </tr>
    </table>
</body>
</html>
