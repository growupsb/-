<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #container {
        width: 520px;
        border: 1px solid black;
        padding: 20px 40px;
        margin: 0 auto;
    }
    ul {list-style: none;}
    li {line-height: 30px;}
    </style>
</head>
<body>
    <div id="container">
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML, CSS, JavaScript에 대한 기술적 이해와 경험이 있는 분을 모집</p>
        <hr>

        <form>
            <h4>개인정보</h4>
            <ul>
                <li><label for="sname">이름</label>
                    <input type="text" id="sname" autofocus placeholder="공백없이 입력하세요">
                </li>
                <li><label for="snumber">연락처</label>
                <input type="text" id="snumber"></li>
            </ul>

            <h4>지원 분야</h4>
            <ul>
                <li>
                    <label><input type="radio" name="field" value="an">웹 퍼플리싱</label>
                </li>
                <li>
                    <label><input type="radio" name="field" value="pd">웹 어플리케이션 개발</label>
                </li>
                <li>
                    <label><input type="radio" name="field" value="eng">개발 환경 개선</label>
                </li>
            </ul>

            <h4>개발자 지원서 공고 확인 경로</h4>
            <ul>
                <li>
                    <label><input type="checkbox" name="notice" value="homepage">회사 홈페이지</label>
                </li>
                <li>
                    <label><input type="checkbox" name="notice" value="news">웹 어플리케이션 개발</label>
                </li>
                <li>
                    <label><input type="checkbox" name="notice" value="job">Job 코리아</label>
                </li>
                <li>
                    <label><input type="checkbox" name="notice" value="tv">TV 광고</label>
                </li>
            </ul>

            <label>
                <!-- h4{지원동기} -->
                <h4>지원동기</h4>
                <textarea id="motive" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
            </label>

            <div>
                <!-- button[type=submit] -->
                <button type="submit">접수하기</button>
                <button type="reset">다시 쓰기</button>
            </div>
        </form>
    </div>
</body>
</html>
