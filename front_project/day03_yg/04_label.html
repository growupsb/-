<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label</title>
</head>
<body>
    <form action="#">
        <!-- 
        전체를 label로 묶어서 한 덩어리로 만들어 사용
        UI 만들 때 필수 요소로 사용됨(편리성 때문)
        label은 인라인 속성임. 블럭으로 변경하려면 display: block; 의 css를 이용하면 됨
         -->
        <input type="checkbox" id="auto">
        <label for="auto">자동 로그인</label>
        <!-- 
            자동로그인에 label을 붙여 특정 id를 위한 것임을 표시하여 한 덩어리로 만듦
         -->
         <p></p>

         <label>
            <input type="checkbox">자동 로그인
         </label>
         <!-- 같은 효과가 나타남 -->

         <br>

         <label>
        #아이디: <input type="text">
        </label>
        <!-- 같은 효과가 나타남 -->
    </form>
</body>
</html>
