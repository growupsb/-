<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      /* border: 1px solid #000;
      테두리때문에 스크롤바 생김*/
    }
    body {
      background-color: rgb(0, 0, 0);
      color: rgb(0, 0, 0);
    }
    .container {
      max-width: 100%;
      /* max-width 설정 시 가로폭 줄어도 페이지 잘리지 않음 */
      margin: 0 auto;
      box-sizing: border-box;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      /* 헤더, 섹션, 푸터 3등분 */
      align-items: center;
      background: rgb(255, 255, 255);
    }
    header {
      display: flex;
      justify-content: space-between;
      width: 100%;
      align-items: center;
      padding: 1.2rem 0;
      background: black;
    }
    header > p {
      font-size: 1.5rem;
      font-weight: bold;
      margin-left: 30px;
      cursor: pointer;
      color: white;
    }
    .nav {
      text-decoration: none;
      color: rgb(255, 255, 255);
    }
    header > ul {
      display: flex;
      font-weight: bold;
      font-size: 15px;
    }
    header > ul > li {
      list-style: none;
      padding: 5px;
      margin-right: 30px;
    }
    header > ul > li:hover {
      background: rgb(196, 196, 196);
      border-radius: 10px;
      color: white;
    }
    .login-box {
      width: 350px;
      height: 580px;
      padding: 20px 20px;
      box-shadow: 5px 10px 20px rgba(0, 0, 0, 0.3);
      border-radius: 25px;
      background: rgb(244, 244, 244);
    }
    h2 {
      color: rgb(92, 92, 92);
      margin: 30px auto;
      text-align: center;
    }
    h4,
    input {
      color: rgb(92, 92, 92);
      margin: 10px;
    }
    .login {
      width: 90%;
      height: 30px;
      border-radius: 10px;
      border: 1px solid rgb(206, 206, 206);
      background: white;
      letter-spacing: 1px;
    }
    .login:hover {
      background-color: rgb(231, 231, 231);
      transition: 0.3s;
    }
    ::placeholder {
      color: rgb(193, 193, 193);
    }
    .btn {
      margin-top: 10px;
      font-size: 18px;
      width: 100%;
      height: 40px;
      background: rgb(42, 40, 40);
      color: white;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: white;
      color: rgb(0, 0, 0);
      border: 2px solid rgb(255, 255, 255);
      font-weight: bold;
    }
    hr {
      margin-top: 20px;
    }
    .or {
      margin-top: 10px;
      font-size: 18px;
      width: 100%;
      height: 40px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 15px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .kakao {
      margin-top: 20px;
      background: rgb(250, 225, 0);
      border-color: rgb(250, 225, 0);
      border-right: 0;
      border-bottom: 0;
      border-radius: 20px;
    }
    .kakao:hover {
      background: rgb(235, 212, 6);
      border-color: rgb(235, 212, 6);
    }
    .google {
      background: white;
      border-color: rgb(201, 202, 204);
      border-right: 0;
      border-bottom: 0;
      border-left: 0;
      border-top: 0;
      border-radius: 20px;
      border: 1px solid rgb(255, 255, 255);
    }
    .google:hover {
      background: rgb(227, 227, 227);
      border-color: rgb(227, 227, 227);
    }
    .join-membership {
      margin-top: 25px;
      text-align: center;
      font-size: 14px;
      color: rgb(92, 92, 92);
    }
    .look {
      margin-top: 5px;
      text-align: center;
      font-size: 14px;
      color: rgb(92, 92, 92);
    }
    .join-membership a,
    .look a {
      text-decoration: none;
      color: rgb(84, 124, 164);
    }
    footer {
      margin-bottom: 30px;
    }
    footer a {
      text-decoration: none;
    }
    footer p a {
      text-decoration: underline;
    }
  </style>
  <body>
    <div class="container">
      <header>
        <p>
          <a href="#" onclick="location.href='1_메인페이지.html'" class="nav"
            >Let's Run</a
          >
        </p>
        <ul>
          <li><a href="#" class="nav">로그인</a></li>
          <li><a href="#" class="nav">회원가입</a></li>
          <li><a href="#" class="nav">마이페이지</a></li>
          <li><a href="#" class="nav">고객센터</a></li>
        </ul>
      </header>
      <div class="login-box">
        <h2>로그인</h2>

        <label
          ><h4>이메일</h4>
          <input type="email" placeholder="이메일 입력" class="login"
        /></label>

        <label>
          <h4>비밀번호</h4>
          <input
            type="password"
            placeholder="비밀번호 입력"
            class="login" /></label
        ><br />

        <label><input type="checkbox" />아이디 저장</label><br />

        <button class="btn">로그인</button><br />
        <hr />
        <button class="or kakao">카카오로 로그인</button><br />

        <button class="or google">구글로 로그인</button>
        <div class="join-membership">
          아직 계정이 없으신가요?<a href="#"> 회원가입</a>
        </div>
        <div class="look">계정을 잃어버리셨나요?<a href="#"> 계정 찾기</a></div>
      </div>
      <footer>
        <p>Health is worth more than learning, by @Thomas Jefferson</p>
      </footer>
    </div>
  </body>
</html>
