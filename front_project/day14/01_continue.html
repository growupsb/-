<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1-9까지의 수에서 3의 배수만 빼고 합산 => 3의 배수 출력하고 이를 제외한 합 구하기
        var sum = 0;
        var num = '3의 배수';
        for (var i = 1; i <= 9; i++) {
         if (i % 3 == 0) {
          num += i + '';
          continue;
        }
        sum += i;
      }
      document.write(num + '제외 총합 : ' + sum);
    </script>
</head>
<body>
    
</body>
</html>
