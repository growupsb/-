<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 두 수를 전달하여 합을 구하고 결과값을 반환
        function add(num1, num2) {
            return num1+num2;
        }
        var doAdd=(num1,num2) => num1 + num2;
        var x = add(100, 200);
        var y = doAdd(500,600);
        document.write(x+"<br>");
        document.write(y);

    </script>
</head>
<body>
    
</body>
</html>
