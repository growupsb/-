<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <script src="https://kit.fontawesome.com/211bcfd087.js" crossorigin="anonymous"></script>
    <title>구글</title>
    
</head>
<body>
    <!-- header 영역 -->
    <div class="navbar">
        <a href="#" class="nav-item">Gmail</a>
        <a href="#" class="nav-item">이미지</a>
        <!-- CDN (Content Delivery Network 이용) -->
        <i class="fa-solid fa-bars"></i>
    </div>

    <!-- main 영역 -->
    <div class="main">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png" alt="구글" width="272">

        <div class="input-area">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" class="input-box" placeholder="Google 검색 또는 URL 입력">
            <i class="fa-solid fa-microphone mic-icon"></i>
        </div>

        <div class="button-area">
            <button class="button-style">Google Search</button>
            <button class="button-style">ITSCHOOL IS GOOD</button>
        </div>

        <div class="language-area">
            구글제공 언어 :
            <a href="#" class="language-style">한국어</a>
            <a href="#" class="language-style">영어</a>
            <a href="#" class="language-style">중국어</a>
            <a href="#" class="language-style">일본어</a>
        </div>
    </div>

    <!-- footer 영역 -->
    <div class="footer">
        <div class="first-line">대한민국</div>
        <div class="second-line">
            <span>
                <a href="#">ABOUT</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </span>
            <span class="second-line-second">
                <a href="#">Privacy</a>
                <a href="#">Term</a>
                <a href="#">Settings</a>
            </span>
        </div>
    </div>
</body>
</html>
