<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02.박스 속성 max-width와 min-width</title>
    <style> 
    .parent {
        width: 300px;
        height: 300px;
        border: 1px solid blue;
        margin: 20px;
        /* border-radius: 50%; */ /*원을 만들때 가로와 세로의 크기가 같아야 원이 만들어짐. 다르면 타원 형태가 됨.*/
    }

    .child {
        /* 레이아웃이 깨지지 않게 max-width, min-width를 잡아서 자식레이아웃이 부모레이아웃에 맞춰 크기가 조절되도록 설정 */
        /* width: 400px; */
        max-width: 400px;
        min-width: 200px;
        height: 200px;
        background: orange;
        
    }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
