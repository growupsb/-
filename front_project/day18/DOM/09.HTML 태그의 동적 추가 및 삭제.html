<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function createDIV() {
            var obj = document.getElementById("parent");
            var newDIV = document.createElement("div");
            newDIV.innerHTML = "새로 생성된 DIV입니다.";
            newDIV.setAttribute("id","myDiv");
            newDIV.style.backgroundColor = "yellow";
            newDIV.onclick = function() {
                var p = this.parentElement;
                p.removeChild(this);
            };
            obj.appendChild(newDIV); // 요소를 부모와 자식의 관계로 만들어주는 메소드이다. 부모 요소.appendChild(자식 요소)
        }
    </script>
</head>
<body id="parent">
    <h3>DIV 객체를 동적으로 생성, 삽입, 삭제하는 예제</h3>
    <hr>
    <p>DOM 트리에 동적으로 객체를 삽입할 수 있습니다.
    createElement(), appendChild(), 
    removeChild() 메소드를 이용하여 새로운 객체를 생성,
    삽입, 삭제하는 예제입니다.</p>
    <a href="javascript:createDIV()">DIV 생성</a><p>
    <p>
    
</body>
</html>
